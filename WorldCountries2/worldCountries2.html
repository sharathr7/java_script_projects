<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Countries2</title>
    <link rel="stylesheet" href="./worldCountries2.css">
    <script src="https://kit.fontawesome.com/31fa433508.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="heading_actions_container">
        <h1 id="heading">WORLD COUNTRIES LIST</h1>
        <span>Total Number of countries: <span id="number_of_countries">193</span></span>
        <br>
        <span>Countries start with <span id="search_text">S</span> are <span id="filtered_number_of_countries">25</span></span>
        <br><br>
        <div id="actions_cotainer">
            <button class="select" id="start_word_button">STARTING WORD</button>
            <button id="anywhere_button">SEARCH WITH ANY WORD</button>
            <button id="sort_button"><i id="sort_button_icon" class="fa-solid fa-arrow-down-a-z"></i></button>
        </div>
        <div id="search_input_container">
            <input id="search_input" type="text" placeholder="Search Country">
            <i class="fa-solid fa-search"></i>
        </div>
    </div>
    <div id="country_cards_container">
    </div>

    <script src="./data.js"></script>
    <script src="./worldCountries2.js">

    </script>
</body>
</html>
